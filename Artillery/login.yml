config:
  target: https://kt2nk7vgkg.execute-api.eu-west-1.amazonaws.com/testcn
  # http:
  #   # Responses have to be sent within 10 seconds or the request will be aborted
  #   timeout: 10
  phases:
    - duration: 10
      arrivalRate: 10
  payload:
    # path is relative to the location of the test script 
    path: "users.csv"
    fields:
      - "username"
      - "password"
    order: sequence
    skipHeader: true
scenarios:
  - flow:
    - post:
        url: "/login"
        json:
            username: "{{ username }}"
            password: "{{ password }}"
        gzip: true